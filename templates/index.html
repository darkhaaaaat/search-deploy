<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search & Deploy</title>

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #000;
        color: #d1ffd9;
        overflow-x: hidden;
      }

      /* Glitch animation */
      @keyframes glitch {
        0% {
          text-shadow: 2px 2px #00ff62;
        }
        20% {
          text-shadow: -2px -2px #00ff62;
        }
        40% {
          text-shadow: 3px -3px #00ff62;
        }
        60% {
          text-shadow: -3px 3px #00ff62;
        }
        80% {
          text-shadow: 2px -2px #00ff62;
        }
        100% {
          text-shadow: -2px 2px #00ff62;
        }
      }

      header {
        display: flex;
        align-items: center;
        background: #020202;
        height: 90px;
        padding: 0 20px;
        border-bottom: 2px solid #00ff62;
        box-shadow: 0 0 20px #00ff62;
      }

      header img {
        width: 70px;
        height: 70px;
        border-radius: 12px;
        object-fit: cover;
        filter: drop-shadow(0 0 8px #00ff62);
      }

      header p {
        margin-left: 15px;
        font-size: 2rem;
        font-weight: bold;
        color: #00ff62;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }

      .inputs {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 90%;
        max-width: 550px;
        background: #0a0a0a;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0, 255, 80, 0.35);
        border: 1px solid #00ff62;
        position: relative;
      }

      .inputs p {
        font-size: 1.6rem;
        margin-bottom: 15px;
        font-weight: 600;
        color: #00ff62;
        text-shadow: 0 0 10px #00ff62;
      }

      input {
        width: 100%;
        height: 50px;
        border-radius: 8px;
        border: none;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 20px;
        outline: none;
        background: #111;
        color: #00ff62;
        border: 2px solid #00ff62;
        box-shadow: 0 0 10px #00ff62;
      }

      button {
        width: 100%;
        height: 50px;
        border: none;
        background: #00ff62;
        color: #000;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #19d943;
        transform: scale(1.03);
        box-shadow: 0 0 20px #00ff62;
      }

      /* FOOTER */
      footer {
        margin-top: 80px;
        background: #020202;
        height: 120px;
        border-top: 2px solid #00ff62;
        box-shadow: 0 -0 20px #00ff62;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      footer p {
        color: #00ff62;
        font-size: 1.1rem;
        text-align: center;
        opacity: 0.85;
        animation: footerPulse 3s infinite;
      }

      @keyframes footerPulse {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
          text-shadow: 0 0 15px #00ff62;
        }
        100% {
          opacity: 0.3;
        }
      }

      /* Creepy glitch lines in footer */
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(0, 255, 80, 0.3);
        animation: scan 5s infinite linear;
      }

      @keyframes scan {
        0% {
          top: 0;
        }
        100% {
          top: 100%;
        }
      }
      .loader {
        margin-bottom: 10px;
        border-radius: 50px;
        width: 80px;
        height: 80px;
        border: solid green 2px;
        border-top: solid white 2px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .afterScan {
        display: none;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="/static/logo.jpg" alt="Logo" />
      <p>SEARCH & DEPLOY</p>
    </header>

    <main>
      <div id="container" class="inputs">
        <p>TARGET</p>
        <input id="input" type="text" placeholder="@Username..." />
        <div id="loader"></div>
        <p style="color: red; text-shadow: 0px 0px 0px" id="text"></p>
        <button id="btn" onclick="execute()">EXECUTE</button>
      </div>
    </main>

    <footer>
      <div class="scanline"></div>
      <p>&copy; Data will not be saved after loging out</p>
    </footer>

    <script>
      const input = document.getElementById("input");
      const loader = document.getElementById("loader");
      const btn = document.getElementById("btn");
      const text = document.getElementById("text");
      const container = document.getElementById("container");

      function execute() {
        if (input.value === "") {
          input.style.border = "solid red";

          setTimeout(() => {
            input.style.border = "";
          }, 1000);
        } else {
          loader.classList.add("loader");
          btn.textContent = "Scanning...";

          const original = container.innerHTML;

          setTimeout(() => {
            container.innerHTML = "";

            setTimeout(() => {
              btn.textContent = "";
              btn.innerHTML = "";
              loader.classList.remove("loader");

              let pass = document.createElement("input");
              pass.readOnly = true;
              pass.type = "password";
              pass.value = "this is a motherpaking password";
              container.appendChild(pass);

              let pass1 = document.createElement("input");
              pass1.readOnly = true;
              pass1.type = "password";
              pass1.value = "sadnajdsnjand";
              container.appendChild(pass1);

              let pass2 = document.createElement("input");
              pass2.readOnly = true;
              pass2.type = "password";
              pass2.value = "sadnajdsnjasssssssd";
              container.appendChild(pass1);

              let pass3 = document.createElement("input");
              pass3.readOnly = true;
              pass3.type = "password";
              pass3.value = "sadnajdsasssssssd";
              container.appendChild(pass3);

              let pass4 = document.createElement("input");
              pass4.readOnly = true;
              pass4.type = "password";
              pass4.value = "sadnajdsnjasssssssd";
              container.appendChild(pass4);

              let button = document.createElement("button");
              button.textContent = "Show Password";
              container.appendChild(button);

              button.addEventListener("click", function () {
                window.location.href = "/option";
              });
            }, 100);
          }, 1000);
        }
      }
    </script>
  </body>
</html>
