<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Search & Deploy</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0a0a0a, #111);
        color: #fff;
      }

      .login-container {
        background: #111;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0, 255, 80, 0.3);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-container h2 {
        color: #00ff62;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #00ff62;
      }

      .login-container input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #00ff62;
        background: #000;
        color: #00ff62;
        font-size: 1rem;
        outline: none;
      }

      .login-container button {
        width: 100%;
        padding: 12px 15px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background: #00ff62;
        color: #000;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
      }

      .login-container button:hover {
        background: #19d943;
        box-shadow: 0 0 15px #00ff62;
        transform: scale(1.02);
      }

      .register-btn {
        background: transparent;
        color: #00ff62;
        border: 2px solid #00ff62;
        margin-top: 15px;
      }

      .register-btn:hover {
        background: #00ff62;
        color: #000;
        box-shadow: 0 0 15px #00ff62;
      }

      .login-container p {
        margin-top: 15px;
        font-size: 0.9rem;
        color: #aaa;
      }

      @media (max-width: 500px) {
        .login-container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button id="login-btn">Login</button>
      <a href="/regis">
        <button class="register-btn" id="register-btn">Register</button></a
      >
      <p>Don't have an account? Click Register</p>
    </div>
  </body>
</html>
